<div class="row">
  <div class="col-12 pt-3">
    <h3 *ngIf="!firestoreService.editingCustomer()" class="text-center">Добавление клиента</h3>
    <h3 *ngIf="firestoreService.editingCustomer()" class="text-center">Редактирование клиента</h3>

    <form (ngSubmit)="onSubmit()" [formGroup]="form" class="mt-3">

      <div class="mb-3">
        <label class="form-label" for="name">{{ formLabels.name }}</label>
        <input (blur)="setValidationMessage()"
               [class]="{'is-valid':   form.controls['name'].valid,
                           'is-invalid': form.controls['name'].invalid && (form.controls['name'].dirty || form.controls['name'].touched)}"
               class="form-control" formControlName="name" id="name" placeholder="{{formPlaceholders.name}}" type="text">
        <div *ngIf="form.controls['name'].valid" class="valid-feedback">Принято!</div>
        <div *ngIf="form.controls['name'].invalid && (form.controls['name'].dirty || form.controls['name'].touched)"
             class="invalid-feedback">{{ formErrors.name }}
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label" for="email">{{ formLabels.email }}</label>
        <input (blur)="setValidationMessage()"
               [class]="{'is-valid':   form.controls['email'].valid,
                           'is-invalid': form.controls['email'].invalid && (form.controls['email'].dirty || form.controls['email'].touched)}"
               class="form-control" formControlName="email" id="email" placeholder="{{formPlaceholders.email}}" type="email">
        <div *ngIf="form.controls['email'].valid" class="valid-feedback">Принято!</div>
        <div *ngIf="form.controls['email'].invalid && (form.controls['email'].dirty || form.controls['email'].touched)"
             class="invalid-feedback">{{ formErrors.email }}
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label" for="mobile">{{ formLabels.mobile }}</label>
        <input (blur)="setValidationMessage()"
               [class]="{'is-valid':   form.controls['mobile'].valid,
                           'is-invalid': form.controls['mobile'].invalid && (form.controls['mobile'].dirty || form.controls['mobile'].touched)}"
               class="form-control" formControlName="mobile" id="mobile" placeholder="{{formPlaceholders.mobile}}" type="text">
        <div *ngIf="form.controls['mobile'].valid" class="valid-feedback">Принято!</div>
        <div *ngIf="form.controls['mobile'].invalid && (form.controls['mobile'].dirty || form.controls['mobile'].touched)"
             class="invalid-feedback">{{ formErrors.mobile }}
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label" for="location">{{ formLabels.location }}</label>
        <input (blur)="setValidationMessage()"
               [class]="{'is-valid':   form.controls['location'].valid,
                           'is-invalid': form.controls['location'].invalid && (form.controls['location'].dirty || form.controls['location'].touched)}"
               class="form-control" formControlName="location" id="location" placeholder="{{formPlaceholders.location}}" type="text">
        <div *ngIf="form.controls['location'].valid" class="valid-feedback">Принято!</div>
        <div *ngIf="form.controls['location'].invalid && (form.controls['location'].dirty || form.controls['location'].touched)"
             class="invalid-feedback">{{ formErrors.location }}
        </div>
      </div>

      <div class="d-flex flex-column flex-md-row gap-3 mb-3">
        <button class="btn btn-info w-100" type="submit">
          {{ firestoreService.editingCustomer() ? 'Обновить клиента' : 'Добавить клиента' }}
        </button>
        <button (click)="cancelEditing()" *ngIf="firestoreService.editingCustomer()" class="btn btn-secondary w-100" type="button">
          Отмена
        </button>
      </div>

    </form>
  </div>
</div>
